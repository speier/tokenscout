# GoReleaser configuration
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: tokenscout
    binary: tokenscout
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Ignore arm64 for Windows (not commonly used)
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    main: .

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - docs/*
      - config.example.yaml

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Others'
      order: 999

release:
  github:
    owner: speier
    name: tokenscout
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} {{.Version}}"
  footer: |
    ## Installation
    
    Download the binary for your platform from the assets below.
    
    ### macOS
    ```bash
    # Intel
    curl -LO https://github.com/speier/tokenscout/releases/download/{{ .Tag }}/tokenscout_{{ .Version }}_Darwin_x86_64.tar.gz
    tar -xzf tokenscout_{{ .Version }}_Darwin_x86_64.tar.gz
    
    # Apple Silicon
    curl -LO https://github.com/speier/tokenscout/releases/download/{{ .Tag }}/tokenscout_{{ .Version }}_Darwin_arm64.tar.gz
    tar -xzf tokenscout_{{ .Version }}_Darwin_arm64.tar.gz
    ```
    
    ### Linux
    ```bash
    curl -LO https://github.com/speier/tokenscout/releases/download/{{ .Tag }}/tokenscout_{{ .Version }}_Linux_x86_64.tar.gz
    tar -xzf tokenscout_{{ .Version }}_Linux_x86_64.tar.gz
    ```
    
    ### Windows
    Download the `.zip` file and extract it.
    
    ## Usage
    ```bash
    ./tokenscout init
    ./tokenscout wallet new
    ./tokenscout start --dry-run
    ```
